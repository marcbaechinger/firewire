<div class="row-fluid">
	<div class="span12">
		<h2 style="text-align: center;">{{player.name}}</h2>
	</div>
</div>

<div class="row-fluid">
	<div class="span6">
		<div id="gamestepCarousel" class="carousel slide" carousel="#gamestepCarousel">
			<!-- Carousel indicators -->
			<ol class="carousel-indicators">
				<li data-target="#gamestepCarousel" data-slide="next" ng-class="{active: gamesteps.indexOf(gamestep) == 0}" ng-repeat="gamestep in gamesteps"></li>
			</ol>
			<!-- Carousel items -->
			<div class="carousel-inner">
				<div ng-class="{active: gamesteps.indexOf(gamestep) == 0}" class="item" ng-repeat="gamestep in gamesteps">
					<img ng-src="{{gamestep.image}}" class="img-rounded" style="width:100%;" alt="">
					<div class="carousel-caption">
						<h4>{{gamestep.type|replaceGamestepType}}</h4>
						<p>
							{{gamestep.timestamp | date:'dd.MM.yyyy'}} at {{gamestep.timestamp | date:'HH:mm:ss'}}
						</p>
					</div>
				</div>
			</div>
			<!-- Carousel nav -->
			<a class="carousel-control left" carousel-prev="#gamestepCarousel" style="cursor:pointer;">&lsaquo;</a>
			<a class="carousel-control right" carousel-next="#gamestepCarousel" style="cursor:pointer;">&rsaquo;</a>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span12" style="text-align: center; position: absolute; bottom: 20px;">
		<a href="#results" title="Back to Overview">< Back to Overview</a>
	</div>
</div>
